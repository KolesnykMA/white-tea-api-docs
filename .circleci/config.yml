version: 2.1

orbs:
  aws-s3: circleci/aws-s3@3.0

install_deps: &install_deps
  name: install deps
  command: |
    yarn install --pure-lockfile --ignore-scripts --no-progress
    cd website && yarn install --pure-lockfile --ignore-scripts --no-progress

jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run lint check
          command: npm run lint
      - run:
          name: Build project
          command: npm run build
      - persist_to_workspace:
          root: ~/project
          paths:
            - website/build/*

  deploy:
    docker:
      - image: 'cimg/python:3.6'
    environment:
      AWS_REGION: "us-east-1"
    steps:
      - attach_workspace:
          at: .
      - aws-s3/sync:
          from: ./website/build/
          to: "s3://backend-api-docs/"
          arguments: --acl public-read --cache-control "no-cache"
          overwrite: true

workflows:
  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
